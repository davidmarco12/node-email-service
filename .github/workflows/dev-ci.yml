name: Email Service Github Action CI Develop

env:
  DB_USER:${{secrets.DB_USER}}
  DB_PASSWORD:${{secrets.DB_PASSWORD}}
  DB_NAME:${{secrets.DB_NAME}}
  DB_HOST:${{secrets.DB_HOST}}
  DB_PORT:${{secrets.DB_PORT}}
  SERVER_HOST:${{secrets.SERVER_HOST}}
  SERVER_PORT:${{secrets.SERVER_PORT}}
  PROJECT_MODE:${{secrets.PROJECT_MODE}}
  SENDGRIDSERVICE:${{secrets.SENDGRIDSERVICE}}
  MAILGUNSERVICE:${{secrets.MAILGUNSERVICE}}
  MAILGUNDOMAIN:${{secrets.MAILGUNDOMAIN}}
  SECRET_JWT:${{secrets.SECRET_JWT}}


on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - feature
      - main
  pull_request:
    branches:
      - feature
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present

  test:
    needs: build

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
      
      - run: npm ci
      - run: npm run test

