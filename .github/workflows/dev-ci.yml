name: Email Service Github Action CI Develop

env:
  DB_USER:${{env.DB_USER}}
  DB_PASSWORD:${{env.DB_PASSWORD}}
  DB_NAME:${{env.DB_NAME}}
  DB_HOST:${{env.DB_HOST}}
  DB_PORT:${{env.DB_PORT}}
  SERVER_HOST:${{env.SERVER_HOST}}
  SERVER_PORT:${{env.SERVER_PORT}}
  PROJECT_MODE:${{env.PROJECT_MODE}}
  SENDGRIDSERVICE:${{env.SENDGRIDSERVICE}}
  MAILGUNSERVICE:${{env.MAILGUNSERVICE}}
  MAILGUNDOMAIN:${{env.MAILGUNDOMAIN}}
  SECRET_JWT:${{env.SECRET_JWT}}


on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - feature
      - main
  pull_request:
    branches:
      - feature
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present

  test:
    needs: build

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - run: npm ci
      - run: npm run test

