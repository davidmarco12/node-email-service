name: Email Service Github Action CI Develop

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - feature
      - main
  pull_request:
    branches:
      - feature
      - main

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  SENDGRIDSERVICE: ${{secrets.SENDGRIDSERVICE}}
  MAILGUNSERVICE: ${{secrets.MAILGUNSERVICE}}
  MAILGUNDOMAIN: ${{secrets.MAILGUNDOMAIN}}
  SECRET_JWT: ${{secrets.SECRET_JWT}}

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present

  test:
    needs: build

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - run: |
          SENDGRIDSERVICE=$SENDGRIDSERVICE
          MAILGUNSERVICE=$MAILGUNSERVICE
          MAILGUNDOMAIN=$MAILGUNDOMAIN
          SECRET_JWT=$SECRET_JWT
          npm ci
          npm run test
      - name: Setup Fly.io config
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only --no-cache
        

